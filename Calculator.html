<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .contain {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        .calculator {
            max-width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px white;
            background-color: black;
        }
        input {
            text-align: right;
            font-size: 30px;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 10px;
        }
        button {
            width: 55px;
            height: 55px;
            margin: 3px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="calculator p-3">
            <form name="calcForm">
                <input type="text" id="result" class="form-control" value="0" readonly>
                <div>
                    <button type="button" class="btn btn-outline-light" value="1" onclick="insert(this.value)">1</button>
                    <button type="button" class="btn btn-outline-light" value="2" onclick="insert(this.value)">2</button>
                    <button type="button" class="btn btn-outline-light" value="3" onclick="insert(this.value)">3</button>
                    <button type="button" class="btn btn-outline-light" value="+" onclick="insert(this.value)">+</button>
                    <br>
                    <button type="button" class="btn btn-outline-light" value="4" onclick="insert(this.value)">4</button>
                    <button type="button" class="btn btn-outline-light" value="5" onclick="insert(this.value)">5</button>
                    <button type="button" class="btn btn-outline-light" value="6" onclick="insert(this.value)">6</button>
                    <button type="button" class="btn btn-outline-light" value="-" onclick="insert(this.value)">-</button>
                    <br>
                    <button type="button" class="btn btn-outline-light" value="7" onclick="insert(this.value)">7</button>
                    <button type="button" class="btn btn-outline-light" value="8" onclick="insert(this.value)">8</button>
                    <button type="button" class="btn btn-outline-light" value="9" onclick="insert(this.value)">9</button>
                    <button type="button" class="btn btn-outline-light" value="*" onclick="insert(this.value)">ร</button>
                    <br>
                    <button type="button" class="btn btn-danger" onclick="clearScreen()">C</button>
                    <button type="button" class="btn btn-outline-light" value="0" onclick="insert(this.value)">0</button>
                    <button type="button" class="btn btn-success" onclick="calculate()">=</button>
                    <button type="button" class="btn btn-outline-light" value="/" onclick="insert(this.value)">รท</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function insert(value) {
            let display = document.getElementById("result");
            if (display.value === "0" || display.value === "Error") {
                display.value = value; // leading zero avoid
            } else {
                display.value += value;
            }
        }

        function clearScreen() {
            document.getElementById("result").value = "0";
        }

        function calculate() {
            let display = document.getElementById("result");
            try {
                display.value = Function('"use strict"; return (' + display.value + ')')();
            } catch {
                display.value = "Error";
            }
        }

        // Keyboard support
        document.addEventListener("keydown", function(event) {
            const key = event.key;
            if (!isNaN(key) || ["+", "-", "*", "/"].includes(key)) {
                insert(key);
            } else if (key === "Enter") {
                event.preventDefault();
                calculate();
            } else if (key === "Backspace") {
                let display = document.getElementById("result");
                display.value = display.value.slice(0, -1) || "0";
            } else if (key.toLowerCase() === "c") {
                clearScreen();
            }
        });
    </script>
</body>
</html>
